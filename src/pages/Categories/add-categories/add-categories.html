<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Category</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="close()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Category Name</ion-label>
        <ion-input type="text" autofocus (keyup.enter)="addCat()" [(ngModel)]="catName"></ion-input>
      </ion-item>



      <ion-item class="select" *ngIf="!img1">
        <ion-label color="whiter">Select Image</ion-label>
        <ion-input type="file" (change)="fileChange($event)" accept="image/x-png,image/gif,image/jpeg" id="file-input"
          style="opacity: 0" #fileInp (ngModel)="file1"></ion-input>
      </ion-item>



      <ion-item *ngIf="img1">

        <img [src]="img1" class="imgView" />
        <div class="editBtns">
          <button class="btnTrash" ion-button color="danger" (click)="removeImage()">
            Remove
          </button>
        </div>


      </ion-item>


      <button ion-button float-right margin-top (click)="addCat()">Add Category</button>
    </ion-card-content>
  </ion-card>



</ion-content>
