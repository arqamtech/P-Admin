<ion-content padding>
  <div class="bg-main">
  </div>

  <ion-slides>
    <ion-slide>
      <ion-card>
        <ion-card-content>

          <img src="assets/imgs/short.png" class="log" >
          <h1 class="signinTitle">Sign In to ALO Admin</h1>

          <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="email" (keyup.enter)="checkData()" [(ngModel)]="email" autofocus></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" (keyup.enter)="checkData()" [(ngModel)]="pass"></ion-input>
          </ion-item>

          <button ion-button color="primary" (click)="checkData()">Login</button>
        </ion-card-content>


      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
